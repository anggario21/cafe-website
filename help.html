<!DOCTYPE html>

  <body>
    <header>
      <div class="navbar">
        <div class="header">
          <div class="header-left">
            <a href="index.html"><img src="./img/Logo White.png" alt="logo" /></a>
          </div>
          <div class="header-right">
            <ul>
              <li><a href="menu.html">Products</a></li>

    <div class="help">
      <div class="help-title">How can we help?</div>
      <div class="form">
        <div class="form-name">
          Name
          <input type="text" name="name" id="name" />
        </div>
        <div class="form-email">
          Email
          <input type="text" name="email" id="email" />
        </div>
        <div class="form-phone">
          Phone Number
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="form-subject">
          Subject
          <input type="text" name="subject" id="subject" />
        </div>
        <div class="form-msg">
          Message
          <textarea name="msg" id="msg"></textarea>
        </div>
        <div class="submit-btn">
          <button>Submit</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <a href="index.html">
            <img src="./img/Logo White.png" alt="" class="logo" />
          </a>
          <div class="icon-container">
            <a href="help.html">
              <img src="./img/icon mail.png" alt="" class="mail" />
            </a>
            <a href="help.html">
              <img src="./img/icon phone.png" alt="" class="phone" />
            </a>
          </div>
        </div>
        <div class="footer-products">
          <div class="footer-title">Product</div>
          <a href="menu.html">Coffee Based</a>
          <a href="menu.html">Non-Coffee</a>
          <a href="menu.html">Tea Based</a>
        </div>
        <div class="footer-store">
          <div href="find-us.html" class="footer-title">Store</div>
          <a href="find-us.html">Location</a>
        </div>
        <div class="footer-contact">
          <div href="help.html" class="footer-title">Contact</div>
          <a href="help.html">Customer Service</a>
        </div>
        <div class="credit">2022 Â© Designed by Progate Indonesia</div>
      </div>
    </footer>
